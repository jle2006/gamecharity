<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff the Shark Water Saver Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="difficulty-screen">
    <h1>Choose Difficulty</h1>
    <button class="difficulty-btn" data-speed="2">Easy</button>
    <button class="difficulty-btn" data-speed="4">Medium</button>
    <button class="difficulty-btn" data-speed="6">Hard</button>
  </div>

  <div id="game-container" class="hidden">
    <div class="stats">
      <div class="stat-box">
        <p>Score</p>
        <span id="score">0 points</span>
      </div>
      <div class="stat-box">
        <p>Time Left</p>
        <span id="time">100s</span>
      </div>
      <div class="stat-box">
        <p>Water Saved</p>
        <span id="water-saved">0%</span>
      </div>
    </div>

    <div id="game-area">
      <div id="water-source">
        <div class="source"></div>
        <p>ðŸ’§ Water Source</p>
      </div>
      <div id="jeff">
        <img src="Jeff_the_Land_Shark_Hero_Portrait-removebg-preview.png" alt="Jeff the Shark">
        <p>Jeff the Shark<br><span id="jeff-status">Empty</span></p>
      </div>
      <div id="bucket">
        <div class="bucket"></div>
        <p>ðŸª£ Bucket</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Help save the ocean with Jeff the Shark! ðŸŒŠ</p>
    <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener noreferrer">
      <button id="donate-btn">Donate Now</button>
    </a>
    <p>Inspired by <a href="https://www.charitywater.org/" target="_blank" rel="noopener noreferrer" id="charity-link">charity: water</a></p>
    <img src="Screenshot 2025-10-20 103914.png" alt="Charity Logo" id="charity-logo">
  </footer>

  <script src="script.js"></script>
</body>
</html>
