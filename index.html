<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Saves Water!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hud">
    <div class="hud-box">
      <strong>Score</strong><br><span id="score">0</span> points
    </div>
    <div class="hud-box">
      <strong>Time Left</strong><br><span id="time">150</span>s
    </div>
    <div class="hud-box">
      <strong>Water Saved</strong><br><span id="waterSaved">0%</span>
    </div>
  </div>

  <div id="gameArea">
    <div id="waterSource"></div>
    <img id="jeff" src="Jeff_the_Land_Shark_Hero_Portrait-removebg-preview.png" alt="Jeff the Land Shark">
    <div id="bucket"></div>

    <!-- Obstacles -->
    <div class="obstacle" style="left: 300px;"></div>
    <div class="obstacle" style="left: 600px;"></div>
    <div class="obstacle" style="left: 900px;"></div>

    <div id="ground"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
